<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>heatmap.js Realtime heatmap based on mouse clicks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body, html {
        margin:0;
        padding:0;
        font-family:Arial;
      }
      #heatmapArea {
        position:relative;
        float:left;
        width:100%;
        height:2048px;
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div id="heatmapArea">
        <iframe id="detailframe" src="http://localhost:8080" frameborder="0" height="100%" width="100%"></iframe>
      </div>
    </div>

    <script src="//static.bcclabs.com/js-sdk/bcc.min.js"></script>
    <script type="text/javascript" src="heatmap.js"></script>

    <script type="text/javascript">
    window.onload = function(){
      'use strict';

      var ctx, project, heatmap;

      ctx = BCC.init('0d28ce45-c9a4-46ad-af53-d9823c515a0e');

      heatmap = h337.create({
        element: document.getElementById('heatmapArea'),
        visible: true,
        radius: 20,
        opacity: 50,
        legend: {
          position: 'br',
          title: 'clicks'
        }
      });

      // heatmap.store.setDataSet({
      //   max: 1000,
      //   data: []
      // });

      project = ctx.project('analytics');

      project.feed({
        channel: 'daservlettest',
        name: 'o',
        onopen: function (f) {
          document
            .getElementById('detailframe')
            .contentWindow
            .postMessage('begin', '*')
          ;
        },
        onmsgreceived: function (f, m) {
          if ('click' === m.type) {
            // console.log([m.mousex, m.mousey]);
            // console.dir(m);
            // console.log([m.element.offsetLeft, m.element.offsetTop]);
            heatmap.store.addDataPoint(m.mousex, m.mousey, 1);
            // heatmap.store.addDataPoint(m.element.offsetLeft, m.element.offsetTop, 1);
          }
        }
      });
    };
    </script>
  </body>
</html>
